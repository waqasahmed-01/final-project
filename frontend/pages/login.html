<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Management</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 p-md-5 shadow-lg signup-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 fw-bold text-primary">Welcome Back!</h2>
                <p class="card-subtitle text-center text-muted mb-4">Log in to manage your inventory and reduce waste.
                </p>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label visually-hidden">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email address"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label visually-hidden">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
                            required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label text-muted" for="rememberMe">
                                Remember Me
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none small">Forgot Password?</a>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg custom-btn-gradient">Log In</button>
                    </div>
                    <p class="text-center text-muted">
                        Don't have an account? <a href="./signup.html" class="text-decoration-none">Sign Up here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
